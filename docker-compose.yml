services:
  postgres:
    image: postgres:16
    container_name: tallyo-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - public
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build:
      context: .
      dockerfile: apps/server/Dockerfile
    container_name: tallyo-server
    environment:
      - NODE_ENV=production
      - CORS_ORIGIN=http://localhost
      - BETTER_AUTH_SECRET=jGPMFFPWinrqQzg39rwipBCaiA3mnWkJ #this is a random generated string, use a secure value in prod.
      - BETTER_AUTH_URL=http://localhost
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/postgres #placeholder creds, use secure values in prod.
    ports:
      - "80:3000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - public
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  public:
    name: tallyo-network 